---
layout: default
---

<script>
document.body.classList.add('brief-page');
</script>

<article class="brief-content">
    <header class="brief-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <div class="brief-meta">
                <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.author %}
                <span class="author">by {{ page.author }}</span>
                {% endif %}
                {% if page.tags %}
                <div class="tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="brief-body">
            {{ content }}
        </div>
        
        <nav class="brief-navigation">
            <a href="{{ '/' | relative_url }}#briefs" class="back-to-briefs">‚Üê Back to All Briefs</a>
        </nav>
    </div>
</article>
