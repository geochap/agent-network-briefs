---
layout: default
---

<article class="brief-content">
    <header class="brief-header">
        <div class="container">
            <h1>{{ page.title }}</h1>
            <div class="brief-meta">
                <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.author %}
                <span class="author">by {{ page.author }}</span>
                {% endif %}
                {% if page.tags %}
                <div class="tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="brief-body">
            {{ content }}
        </div>
        
        <nav class="brief-navigation">
            <a href="{{ '/' | relative_url }}#briefs" class="back-to-briefs">‚Üê Back to All Briefs</a>
        </nav>
    </div>
</article>

<style>
.brief-content {
    padding-top: 100px;
}

.brief-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 4rem 0;
    text-align: center;
}

.brief-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.brief-meta {
    font-size: 1.1rem;
    opacity: 0.9;
}

.brief-meta .author {
    margin-left: 1rem;
}

.tags {
    margin-top: 1rem;
}

.tag {
    background: rgba(255,255,255,0.2);
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    margin: 0 0.5rem;
    font-size: 0.9rem;
}

.brief-body {
    max-width: 800px;
    margin: 0 auto;
    padding: 3rem 0;
    line-height: 1.8;
    font-size: 1.1rem;
}

.brief-body h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #667eea;
}

.brief-body h3 {
    margin-top: 1.5rem;
    margin-bottom: 0.8rem;
    color: #333;
}

.brief-body p {
    margin-bottom: 1.5rem;
}

.brief-body ul, .brief-body ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.brief-body li {
    margin-bottom: 0.5rem;
}

.brief-body blockquote {
    border-left: 4px solid #667eea;
    padding-left: 2rem;
    margin: 2rem 0;
    font-style: italic;
    color: #666;
}

.brief-body code {
    background: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
}

.brief-body pre {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.brief-navigation {
    text-align: center;
    padding: 2rem 0;
    border-top: 1px solid #eee;
}

.back-to-briefs {
    display: inline-block;
    padding: 1rem 2rem;
    background: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    transition: background 0.3s ease;
}

.back-to-briefs:hover {
    background: #5a6fd8;
}
</style>
